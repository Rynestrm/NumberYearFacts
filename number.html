<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Facts</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
    <body class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="card bg-primary text-white mt-5 p-5">
                        <a href="index.html" class="text-white btn btn-secondary btn-sm mr-auto">Back</a>
                        <h1 class="m-auto">Number Facts</h1>
                        <p class="m-auto">Enter a number to get a random fact</p>
                        <input type="number" class="form-control form-control-lg mt-2" id="numberInput" placeholder="Enter any number">
                        <div id="fact" class="card-body hidden">
                            <h4 class="card-title m-auto">
                                Number Fact:
                            </h4>
                            <p id="factText" class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
